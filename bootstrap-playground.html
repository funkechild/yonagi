<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Bootstrap Playground</title>
</head>
<body>
	<!-- BOOTSTRAP WARNING BANNER -->
	<div class="alert alert-warning" role="alert">
  		<strong>Yonagi.com</strong> is under constructionâ€”check back frequently for updates.
  		<!-- BUTTON TO CLOSE BANNER -->
  		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 			<span aria-hidden="true">&times;</span>
  		</button>
	</div>
	<!-- SIMPLE DROPDOWN NAVIGATION -->
	<div class="card">
		<!-- CARD WRAPPER -->
  		<div class="card-body">
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Navigate
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item" href="index.html">Index</a>
			    <a class="dropdown-item" href="bootstrap-playground.html">Bootstrap Playground</a>
			  </div>
			</div>
		</div>
	</div>
	<!-- EXAMPLE OF BREADCRUMB NAVIGATION -->
	<nav aria-label="breadcrumb">
  		<ol class="breadcrumb">
    		<li class="breadcrumb-item"><a href="#">Yonagi.com</a></li>
    		<li class="breadcrumb-item active" aria-current="page">bootstrap-playground.html</li>
		</ol>
	</nav>
	<!-- EXAMPLE OF PRIMARY BUTTON -->
	<button type="button" class="btn btn-secondary">Primary</button>
	<!-- EXAMPLE OF NESTED BUTTON GROUP WITH DROPDOWN ELEMENT -->
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  		<button type="button" class="btn btn-secondary">1</button>
  		<button type="button" class="btn btn-secondary">2</button>
  		<div class="btn-group" role="group">
    		<button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     			Dropdown
    		</button>
    		<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      			<a class="dropdown-item" href="#">Dropdown link</a>
      			<a class="dropdown-item" href="#">Dropdown link</a>
    		</div>
  		</div>
	</div>
	<!-- EXAMPLE OF CAROUSEL SLIDER WITH CONTROLS -->
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img src="header.jpg" class="d-block w-100" alt="header">
    		</div>
    		<div class="carousel-item">
      			<img src="header.jpg" class="d-block w-100" alt="header">
    		</div>
    		<div class="carousel-item">
      			<img src="header.jpg" class="d-block w-100" alt="header">
    		</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>
	<!-- LOAD BOOTSTRAP CDN SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
